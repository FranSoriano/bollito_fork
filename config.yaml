# path or URL to sample sheet (TSV format, columns: sample, condition, ...)
samples: samples.tsv
# path or URL to sequencing unit sheet (TSV format, columns: sample, unit, fq1, fq2)
# Units are technical replicates (e.g. lanes, or resequencing of the same biological
# sample).
units: units.tsv

outdir: 'test/out'
logdir: 'test/log'

ref:
    # gtf file with transcripts
    annotation: "res/genome/gencode.vM20.annotation.gtf"
    # fasta file of the genome
    sequence: "res/genome/GRCm38.primary_assembly.genome.fa"

# barcodes whitelist
whitelist: "res/whitelists/3M-february-2018.txt"

params:
    star: "--soloType Droplet --soloFeatures Gene --outFilterMultimapNmax 50 --winAnchorMultimapNmax 50 --alignEndsType EndToEnd --outReadsUnmapped Fastx --soloUMIlen 12 --outSAMtype BAM SortedByCoordinate"
    cutadapt: "-G GCAGTGGTATCAACGCAGAGTACATGGG -m 16"

resources:
    default:
        threads: 1
        mem: 2000
    star_index:
        threads: 6
        mem: 64000
    star:
        threads: 6
        mem: 64000
    fastqc:
        threads: 4
    rseqc_junction_saturation:
        mem: 8000
    rseqc_readdup:
        mem: 24000
